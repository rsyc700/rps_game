<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPS-Starter</title>
    <link href="css/global.css" rel="stylesheet">
    <link href="css/modnorm.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"><!-- font awesome CDN -->
  </head>
  <body>
    <h1>Rock, Paper, Scissors! </h1>
    <main class="choice">
      <section class="pchoice">
        <h2>You choose . . .</h2>
        <div class="images">
          <img id="r-img" src="svg/rock.svg" alt="hand as rock">
          <img id="p-img" src="svg/paper.svg" alt="hand as paper">
          <img id="s-img" src="svg/scissors.svg" alt="hand as scissors">
        </div>
      </section>
      <section class="ochoice">
        <h2>Opponent chooses . . .</h2>
        <img id="o-img" src="svg/mystery.svg" alt="" >
      </section>
    </main>
    <section class="scoreboard">
      <div class="result">
        <h2 id="result">Choose a move to play!</h2>
      </div>
      <div id="play" class="score">
        <p id="pscore">0</p>
        <p class="label">Player</p>
      </div>
      <div id="opp" class="score">
        <p id="oscore">0</p>
        <p class="label">Opponent</p>
      </div>
    </section>
  <!-- loads javascript -->
  <script src="js/page.js"></script>
  </body>
</html>
